<!-- Contact Section -->
<section id="contact" class="contact section light-background">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Contact</h2>
      <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade" data-aos-delay="100">

      <div class="row gy-4">

        <div class="col-lg-4">
          <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="200">
            <i class="bi bi-geo-alt flex-shrink-0"></i>
            <div>
              <h3>Address</h3>
              <p>A108 Adam Street, New York, NY 535022</p>
            </div>
          </div><!-- End Info Item -->

          <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
            <i class="bi bi-telephone flex-shrink-0"></i>
            <div>
              <h3>Call Us</h3>
              <p>+1 5589 55488 55</p>
            </div>
          </div><!-- End Info Item -->

          <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
            <i class="bi bi-envelope flex-shrink-0"></i>
            <div>
              <h3>Email Us</h3>
              <p>info@example.com</p>
            </div>
          </div><!-- End Info Item -->

        </div>

        <div class="col-lg-8">
          <form method="post" id="contactForm" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
            {% csrf_token %}
            <div class="row gy-4">
        
              <div class="col-md-6">
                <label for="id_name">Your Name</label>
                <input type="text" name="name" class="form-control" id="id_name" placeholder="Your Name" required>
              </div>
        
              <div class="col-md-6">
                <label for="id_email">Your Email</label>
                <input type="email" name="email" class="form-control" id="id_email" placeholder="Your Email" required>
              </div>
        
              <div class="col-md-12">
                <label for="id_subject">Subject</label>
                <input type="text" name="subject" class="form-control" id="id_subject" placeholder="Subject" required>
              </div>
        
              <div class="col-md-12">
                <label for="id_message">Message</label>
                <textarea name="message" rows="6" class="form-control" id="id_message" placeholder="Message" required></textarea>
              </div>
        
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Send Message</button>
              </div>
        
            </div>
          </form>
        </div>
        
          
          
<!-- End Contact Form -->

      </div>

    </div>

  </section><!-- /Contact Section -->

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
    
        // Get form data
        const formData = new FormData(this);
    
        // Make the POST request
        fetch("{% url 'contact' %}", {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Show success message
                alert("Your message has been sent. Thank you!");
                // Reset the form
                this.reset();
            } else {
                // Show error message
                alert("There was an error sending your message. Please try again.");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("There was an error sending your message. Please try again.");
        });
    });
    </script>
